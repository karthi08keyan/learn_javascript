<div class="container">
    <h1>Student_table - submit,update,remove</h1>
   <div class="row">
       <div class="col-md-3">
        <label>FirstName</label>
        <input type="text" class="form-control" id="firstn">
       </div>
       <div class="col-md-3">
        <label>LastName</label>
        <input type="text" class="form-control" id="lastn">
       </div>
       <div class="col-md-1">
        <label>Age</label>
        <input type="number" class="form-control" id="age">
       </div>
       <div class="col-md-2"> 
        <label>DateOfBirth</label>
        <input type="text" class="form-control" id="datepicker">
        </div> 
       <div class="col-md-3">
        <label>ContactNumber</label>
        <input type="text" class="form-control" id="number">
       </div>
     </div><br>
     <div class="d-flex justify-content-md-center ">
     <input class="btn btn-outline-success" type="button" value="Submit" onclick="insertRow()">&nbsp;&nbsp;
     <input class="btn btn-outline-success" type="button" value="Update" onclick="update()">
    </div><br>
    </div><div class="table">
        <table  class="table" id="main">
        <thead >
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
                <th>DateOfBirth</th>
                <th>ContactNumber</th>
               
            </tr>
        </thead>
    </table>
    </div>
</div> 
<!-- 
 the closeing button and model box for remove -->
 

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog"> 
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Attention</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Do you want to delete ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="ConfirmRemove()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
